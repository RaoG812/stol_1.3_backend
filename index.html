<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login via Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            color: #333;
        }
        .telegram-widget {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login via Telegram</h1>
        <p>Click the button below to log in with your Telegram account.</p>
        <div class="telegram-widget">
            <script async src="https://telegram.org/js/telegram-widget.js?22"
                    data-telegram-login="samplebot"
                    data-size="medium"
                    data-auth-url="https://stol.onlineweb.shop/"
                    data-request-access="write">
            </script>
        </div>
    </div>
</body>
</html>
